<script>
    $(document).ready(function () {

        $("#voiceFeedback").submit(function (event) {
            event.preventDefault();
            var formData = $('#voiceFeedback').serialize();
            console.log(formData);
            var sent = $.post('processFeedback.php', formData);
            sent.done(function (data) {
                $('#footer').html("<h3 class='ui-block-a'>Survey Succesfully Submited <br> Thank You For Your Time</h3>" +
                        "<a href='http://www.quenchlounge.com' class='ui-btn ui-corner-all'>QuenchLounge.com</a>" +
                        "<a href='http://www.facebook.com' class='ui-btn ui-corner-all'>Facebook.com</a>")
            });
            sent.fail(function (data) {
                console.log("failure:  " + data);
            });
        });

    });
</script>
